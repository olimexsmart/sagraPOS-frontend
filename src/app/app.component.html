<!-- TOOLBAR -->
<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
    <mat-icon>receipt</mat-icon>
  </button>
  <button mat-icon-button class="example-icon">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<!-- FOOD CARDS -->

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end" class="example-sidenav" mode="side">
    <div class="receipt">ciao</div>
  </mat-sidenav>

  <!-- TABS -->
  <!-- Change for "below" to position tabs at the bottom -->
  <mat-tab-group headerPosition="above">

    <!-- Add a tab for each category -->
    <mat-tab *ngFor="let c of categories" label="{{c.name}}">
      <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <ng-container *ngFor="let m of menu">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngIf="m.category==c.id">
              <!-- CARDS -->
              <!-- Loop on each MenuEntry and add it if it's the right category -->
              <mat-card class="mat-elevation-z4">
                <img mat-card-image src="http://localhost:4999/web/img/trofie.jpg">
                <mat-card-header>
                  <mat-card-title>{{m.name}}</mat-card-title>
                  <!-- <span class="example-spacer"></span> -->
                  <mat-chip-set>
                    <mat-chip>{{m.price}}â‚¬</mat-chip>
                  </mat-chip-set>
                </mat-card-header>
              </mat-card>
            </div>
          </ng-container>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
